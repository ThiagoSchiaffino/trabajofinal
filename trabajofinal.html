    <div class="box1">
        <h1>Bienvenidos a las Ofertas de Invierno</h1>
    </div>
    <div class="box2">
        <h1>Te presentamos nuestras mejores franquicias en descuento:</h1>
    </div>
    </div>
    <div class="item" id="Descuento">
        <div class="box3">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imagenes/battlefield.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/far cry.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./imagenes/cod.jpg" class="d-block w-100" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="box4">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="juanpedro@gmail.com">
                <small id="error-email" class="mensajeError"></small>
            </div>
            <div class="col-md-6">
                <label for="inputContraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="">
                <small id="error-contraseña" class="mensajeError"></small>
            </div>
            <div class="col-12">
                <label for="inputDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="La Madrid 3838">
                <small id="error-direccion" class="mensajeError"></small>
            </div>
            <div class="col-12">
                <label for="inputNombre" class="form-label">Nombre y Apellidos</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre o Apellido/s">
                <small id="error-nombre" class="mensajeError"></small>
            </div>
            <div class="col-md-6">
                <label for="inputCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Olavarria">
                <small id="error-ciudad" class="mensajeError"></small>
            </div>

            <div class="item" id="formulario">
                <div class="item" id="Comunicarse"></div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmar">
                        <label class="form-check-label" for="gridCheck">
                            Confirmar
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button id="enviar-btn" type="button" class="btn btn-primary">Registrarme</button>
                </div>
        </form>
    </div>
    </div>

        <h1>Todas Estas Franquicias a un 65% Menos</h1>
